<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ngologin-signup.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <h1>Login For NGOs</h1>
    <div class="container">
        <div class="login" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <h1>Login</h1>
            <form id="login" class="login-data">
                <label for="text">NGO Name</label>
                <input type="text" id="ngo-name" placeholder="Full name" name="name" required minlength="2"
                    maxlength="100" />
                <label for="text">Password</label>
                <input type="password" id="ngo-password" placeholder="Create Password (Min. 8 Characters)"
                    name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include 1 uppercase Character,1 lowercase Character and 1 number. " />
                <button type="submit">Login</button>

            </form>
        </div>

        <div class="sign-up" data-aos="zoom-in-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
            <h1>Sign Up</h1>
            <form id="sign-up-data" class="sign-up-data">
                <label for="text">NGO Name</label>
                <input type="text" id="name" placeholder="Full name" name="ngoname" required minlength="2"
                    maxlength="100" />
                <label for="text">Contact</label>
                <input type="tel" id="phone" placeholder="Enter your phone no." name="ngophone" />
                <label for="text">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="ngoemail" required />
                <label for="text">Location</label>
                <textarea type="text" placeholder="Enter location" name="location"></textarea>
                <label for="text">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" name="password1"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include 1 uppercase Character,1 lowercase Character and 1 number. " />
                <label for="text">Confirm Password</label>
                <input type="password" id="password2" placeholder="Create Password (Min. 8 Characters)" name="password2"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include 1 uppercase Character,1 lowercase Character and 1 number. " />
                <button type="submit">SignUp</button>
            </form>
        </div>

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="ngologin-signupScript.js"></script>
</body>

</html>
